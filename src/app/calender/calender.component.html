<div class="container mb-4">
        <div class="content-color p-3 rounded overflow-hidden">
            <div class="demo-app d-flex">
                <!-- Calendar -->
                <div class='demo-app-main mx-4 '>
                    <full-calendar *ngIf='calendarVisible()' [options]='calendarOptions()'>
                        <ng-template #eventContent let-arg>
                            <b>{{ arg.event.title }}</b>
                        </ng-template>
                    </full-calendar>
                </div>

                <!-- Draggable Events Sidebar -->
                <div id='external-events' class="mt-2 mx-3">
                    <p>Draggable Events</p>
                    <div class='external-event' *ngFor="let event of externalEvents()">
                        {{ event }}
                    </div>
                    <p class="d-flex my-3">
                        <input type='checkbox' id='drop-remove' (change)="onCheckboxChange($event)" />
                        <label for='drop-remove' class="cal-font-size">Remove after drop</label>
                    </p>
                </div>
            </div>
        </div>
    </div>
