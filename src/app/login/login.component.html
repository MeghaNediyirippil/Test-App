<div class="page-content container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="login-wrapper">
                <div class="box">
                    <div class="content-wrap">
                        <h6 class="text-center my-4 fs-5">Log In</h6>
                        <input class="form-control" type="text" placeholder="E-mail address">
                        <input class="form-control my-4" type="password" placeholder="Password">
                        <div class="action mt-4 d-flex justify-content-center">
                            <button routerLink="" class="btn btn-primary signup">Login In</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="already d-flex justify-content-center">
            <p>Don't have an account yet?</p>
            <a [routerLink]="'/signup'" class="text-dark ms-2">Sign Up</a>
        </div>
    </div>
</div>
