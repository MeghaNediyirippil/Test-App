<div class="page-content container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="login-wrapper">
                <div class="box">
                    <div class="content-wrap">
                        <h6 class="text-center my-4 fs-5">Sign Up</h6>
                        <input class="form-control" type="text" placeholder="E-mail address">
                        <input class="form-control my-4" type="password" placeholder="Password">
                        <input class="form-control" type="password" placeholder="Confirm Password">
                        <div class="action mt-4 d-flex justify-content-center">
                            <button [routerLink]="'/login'" class="btn btn-primary signup">Sign Up</button>
                        </div>
                    </div>
                </div>

                
            </div>
        </div>
        <div class="already d-flex justify-content-center">
            <p>Have an account already?</p>
            <a [routerLink]="'/login'" routerLinkActive="active" class="text-dark ms-2">
            Login</a>
        </div>
    </div>
</div>
